<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    
    .red-circle{
      /* Style: */
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;

      /* positioning: */
      position: relative;
      margin-left: 250px;
      margin-top: 150px;
    }

    .blue-box{
      /* Style: */
      width: 500px;
      height: 300px;
      background-color: blue;

      /* positioning: */
      position: absolute;
      margin-left: 200px;
      margin-top: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
